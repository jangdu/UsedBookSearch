    <style>
      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #e8e0d1;
        padding: 8px 12px;
      }

      .navbar__logo {
        font-size: 24px;
        color: white;
        list-style: none;
        display: flex;
        padding-left: 24px;
        justify-content: space-between;
      }

      .navbar__logo svg {
        color: red;
        width: 30px;
        height: 30px;
      }

      .navbar__menu {
        display: flex;
        list-style: none;
        padding-left: 0;
      }

      .navbar__menu li {
        padding: 8px 12px;
      }

      .navbar__menu li :hover {
        background-color: aliceblue;
        border-radius: 4px;
      }

      body {
        margin: 0;
      }

      a {
        text-decoration: none;
        color: black;
      }

      /* Style the search box inside the navigation bar */
      .topnav input[type="text"] {
        float: right;
        padding: 6px;
        border: none;
        margin-top: 8px;
        margin-right: 16px;
        font-size: 17px;
      }

      /* Style the links inside the navigation bar */
      .topnav a {
        float: left;
        display: block;
        color: black;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
        padding-left: 0px;
      }

      .navbar__toggleBtn {
        position: absolute;
        right: 32px;
        font-size: 24px;
        display: none;
      }

      @media screen and (max-width: 780px) {
        .navbar {
          flex-direction: column;
          align-items: flex-start;
          padding: 8px 24px;
        }

        .navbar__menu {
          display: none;
          flex-direction: column;
          align-items: center;
          width: 100%;
        }
        .navbar__menu li {
          width: 100%;
          text-align: center;
        }
        .topnav {
          display: none;
          width: 80%;
          justify-content: left;
        }
        .navbar__toggleBtn {
          display: block;
        }

        .navbar__menu.active,
        .navbar__icons.active,
        .topnav.active {
          display: flex;
        }
      }
      article {
        padding: 52px 3% 0;
      }
      article .block {
        padding: 20px;
        min-height: 100px;
      }
      article .block p {
        line-height: 22px;
        color: black;
        font-size: 16px;
      }
      article .block:nth-child(2n + 1) {
        background: white;
      }
      article .block:nth-child(2n) {
        background: white;
      }
      .bookphoto {
        background-color: yellowgreen;
        width: 40%;
        height: 700px;
        margin: 25px 0 0 0;
      }
      .bookphoto > img {
        width: 100%;
        height: 100%;
      }
      .bookphotobox {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
    </style>
    <script>

      
      let static_json =
        "https://www.aladin.co.kr/ttb/api/ItemLookUp.aspx?ttbkey=ttbjjd03241934001&itemIdType=ISBN&ItemId=8958285346&output=js&Version=20131101&OptResult=ebookList,usedList,reviewList";

      $.ajax({
        url: static_json,
        dataType: "jsonp",
        jsonpCallback: "myCallback",
        success: function (data) {
          let items = data["item"];
          $("#bookinfo").empty();
          items.forEach((a) => {
            let title = a["title"];
            let id = a["ItemId"];
            let author = a["author"];
            let publisher = a["publisher"];
            let pubDate = a["pubDate"];
            let cover = a["cover"].replace("sum", "500");
            let priceStandard = a["priceStandard"];
            let priceSales = a["priceSales"];
            let ebookpriceSales = a["subInfo"]["ebookList"][0]["priceSales"];
            let itemPage = a["subInfo"]["itemPage"];
            let isbn13 = a["isbn13"];
            let categoryName = a["categoryName"];
            let description = a["description"];
            let link = a["link"];
            let bestSellerRank = a["bestSellerRank"];
            let ratingInfo = a["ratingInfo"];
            let temp_html = `
            <article id="bookinfo">
                <div class="block" style="height: 100px">
                  <div style="margin: 10px 0 0 0;display:flex;justify-content:center;flex-direction: column;
                  align-items: center;">
                    <span style="font-size: 20px"><strong>${title}</strong></span>
                    <br />
                    <br />
                    <span>${author}</span>
                  </div>
                </div>
                <div class="block">
                  <div class="bookphotobox">
                    <div class="bookphoto"><img src="${cover}"/></div>
                  </div>
                </div>
                <div class="block">
                  <hr />
                  <span>정가 : ${priceStandard}</span>
                  <br />
                  <span>판매가 : ${priceSales}</span>
                  <br />
                  <span>전자책 : ${ebookpriceSales}</span>
                  <br />
                  <span>출판사 : ${publisher}</span>
                  <br />
                  <span>발행일 : ${pubDate}</span>
                  <br />
                  <span>쪽 : ${itemPage}쪽</span>                  
                  <br />
                  <span>isbn : ${isbn13}</span>
                  <br />
                  <span>분류 : ${categoryName}</span>

                  <br />
                  <hr />
                </div>
                <div class="block">
                    <span><strong>책 소개</strong></span>
                  <p>
                    <br />
                    ${description}
                </p>
                <br />
                  <hr />
                </div>
                
                <div class="block">
                    <p>
                      <a href="${link}"><strong>알라딘으로 이동</strong></a>
                    </p>
                  </div>
            </article>`;
            $("#bookinfo").append(temp_html);
          });
        },
      });

      //$.getJSON(url + "?callback=?", function (data) {});//
    </script>
